<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galleryt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto:wght@100&family=Rubik&family=Unbounded:wght@300&display=swap" rel="stylesheet">

<body>
    <div id="wrapper">
        <div class="container">
            <h1>Image Gallery</h1>

                </figure>
                <figure class="card">
                    <img src="image2.jpeg" alt="">
                    <figcaption>Image 2</figcaption>
                </figure>
                <figure class="card">
                    <img src="image3.jpeg" alt="">
                    <figcaption>Image 3</figcaption>
                </figure>
                <figure class="card">
                    <img src="image4.jpeg" alt="">
                    <figcaption>Image 4</figcaption>
                </figure>
                <figure class="card">
                    <img src="image5.jpeg" alt="">
                    <figcaption>Image 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="image6.jpeg" alt="">
                    <figcaption>Image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image7.jpeg" alt="">
                    <figcaption>Image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="image8.jpeg" alt="">
                    <figcaption>Image 8</figcaption>
                </figure>
                <figure class="card">
                    <img src="image9.jpeg" alt="">

                </figure>

            </div>
        </div>
    </div>
</body>
</html>
